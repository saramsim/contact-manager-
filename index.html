<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - VCF Export</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .upload-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px dashed #cbd5e0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e6fffa;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .section-title {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .contacts-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .contact-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .contact-info h4 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .contact-info p {
            color: #718096;
            font-size: 0.9rem;
        }

        .contact-source {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .export-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .export-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .export-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .export-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .log {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }

        .log.show {
            display: block;
        }

        .toggle-log {
            background: #4a5568;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Contact Manager</h1>
            <p>Excel dosyalarƒ±ndan ki≈üileri okuyup VCF formatƒ±nda dƒ±≈üa aktarƒ±n</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <h3>üìÅ Dosya Y√ºkle</h3>
            <p>Excel (.xlsx, .xls) dosyanƒ±zƒ± buraya s√ºr√ºkleyin veya se√ßin</p>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls,.csv,.txt" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÇ Dosya Se√ß
            </button>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 class="section-title">üìä Sonu√ßlar</h2>
            
            <div class="stats" id="stats"></div>
            
            <div class="contacts-grid" id="contactsGrid"></div>
            
            <div class="export-section">
                <h3>üì§ VCF Dƒ±≈üa Aktar</h3>
                <p>Bulunan t√ºm ki≈üileri VCF formatƒ±nda indir</p>
                <button class="export-btn" id="exportBtn" onclick="exportToVCF()" disabled>
                    üíæ VCF Olarak ƒ∞ndir
                </button>
                <button class="toggle-log" onclick="toggleLog()">
                    üîç ƒ∞≈ülem Loglarƒ±nƒ± G√∂ster
                </button>
            </div>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let allContacts = [];
        let logMessages = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logMessages.push(logMessage);
            console.log(logMessage);
            
            const logElement = document.getElementById('log');
            logElement.innerHTML = logMessages.join('\n');
            logElement.scrollTop = logElement.scrollHeight;
        }

        function toggleLog() {
            const logElement = document.getElementById('log');
            logElement.classList.toggle('show');
        }

        // Drag & Drop
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // Dosya se√ßimi
        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            log(`${files.length} dosya se√ßildi`);
            allContacts = [];
            
            Array.from(files).forEach(file => {
                log(`ƒ∞≈üleniyor: ${file.name}`);
                processFile(file);
            });
        }

        function processFile(file) {
            const fileName = file.name.toLowerCase();
            
            if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                processExcelFile(file);
            } else {
                log(`Desteklenmeyen dosya formatƒ±: ${file.name}`);
            }
        }

        function processExcelFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    log('Excel dosyasƒ± okunuyor...');
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    log(`${workbook.SheetNames.length} sayfa bulundu`);
                    
                    workbook.SheetNames.forEach(sheetName => {
                        log(`Sayfa i≈üleniyor: ${sheetName}`);
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                        
                        log(`${jsonData.length} satƒ±r bulundu`);
                        
                        jsonData.forEach((row, index) => {
                            if (row && row.length > 0) {
                                const contact = extractContactFromRow(row, file.name);
                                if (contact) {
                                    allContacts.push(contact);
                                    log(`Ki≈üi eklendi: ${contact.name} - ${contact.phone}`);
                                }
                            }
                        });
                    });
                    
                    // Tekrarlarƒ± temizle
                    allContacts = removeDuplicates(allContacts);
                    log(`Toplam ${allContacts.length} benzersiz ki≈üi bulundu`);
                    displayResults();
                    
                } catch (error) {
                    log(`HATA: ${error.message}`);
                }
            };
            
            reader.onerror = function() {
                log('Dosya okuma hatasƒ±');
            };
            
            reader.readAsArrayBuffer(file);
        }

        function extractContactFromRow(row, source) {
            // A s√ºtunu: Ad, B s√ºtunu: Soyad, Son s√ºtun: Telefon
            const firstName = row[0] ? row[0].toString().trim() : '';
            const lastName = row[1] ? row[1].toString().trim() : '';
            const phoneCell = row[row.length - 1] ? row[row.length - 1].toString().trim() : '';
            
            // Telefon kontrol√º
            let phone = '';
            if (phoneCell) {
                const cleanedDigits = phoneCell.replace(/[^0-9]/g, '');
                if (cleanedDigits.length >= 10 && cleanedDigits.length <= 15) {
                    phone = cleanedDigits;
                }
            }
            
            // ƒ∞sim birle≈ütirme
            let fullName = '';
            if (firstName && lastName) {
                fullName = `${firstName} ${lastName}`.trim();
            } else if (firstName) {
                fullName = firstName.trim();
            } else if (lastName) {
                fullName = lastName.trim();
            }
            
            // ƒ∞sim ge√ßerliliƒüi
            if (fullName && isValidName(fullName) && phone) {
                return {
                    name: formatPersonName(fullName),
                    phone: formatPhoneNumber(phone),
                    source: source
                };
            }
            
            return null;
        }

        function isValidName(text) {
            if (!text || text.length < 2 || text.length > 50) return false;
            if (/^\d+$/.test(text)) return false;
            if (!/[A-Z√áƒûƒ∞√ñ≈û√úa-z√ßƒüƒ±√∂≈ü√º]/.test(text)) return false;
            if (text.includes('@')) return false;
            
            const upperText = text.toUpperCase();
            if (upperText === 'SAYISAL' || upperText === 'B') return false;
            
            return true;
        }

        function formatPersonName(name) {
            if (!name) return '';
            
            return name
                .trim()
                .split(/\s+/)
                .map(word => {
                    if (word.length === 0) return '';
                    
                    // T√ºrk√ße karakter d√∂n√º≈ü√ºm√º
                    let firstChar = word.charAt(0);
                    if (firstChar === 'I') firstChar = 'ƒ±';
                    else if (firstChar === 'ƒ∞') firstChar = 'i';
                    else if (firstChar === 'i') firstChar = 'ƒ∞';
                    else if (firstChar === 'ƒ±') firstChar = 'I';
                    else firstChar = firstChar.toUpperCase();
                    
                    let restChars = word.slice(1);
                    restChars = restChars.replace(/ƒ∞/g, 'i');
                    restChars = restChars.replace(/I/g, 'ƒ±');
                    restChars = restChars.toLowerCase();
                    
                    return firstChar + restChars;
                })
                .join(' ');
        }

        function formatPhoneNumber(phone) {
            const cleaned = phone.replace(/\D/g, '');
            
            if (cleaned.length === 10) {
                return `(${cleaned.substr(0, 3)}) ${cleaned.substr(3, 3)} ${cleaned.substr(6, 2)} ${cleaned.substr(8, 2)}`;
            } else if (cleaned.length === 11 && cleaned.startsWith('0')) {
                return `${cleaned.substr(0, 4)} ${cleaned.substr(4, 3)} ${cleaned.substr(7, 2)} ${cleaned.substr(9, 2)}`;
            }
            
            return cleaned;
        }

        function removeDuplicates(contacts) {
            const seen = new Set();
            return contacts.filter(contact => {
                const phone = contact.phone.replace(/\D/g, '');
                if (seen.has(phone)) {
                    log(`Tekrar atlandƒ±: ${contact.name} - ${contact.phone}`);
                    return false;
                }
                seen.add(phone);
                return true;
            });
        }

        function displayResults() {
            const resultsSection = document.getElementById('resultsSection');
            const statsDiv = document.getElementById('stats');
            const contactsGrid = document.getElementById('contactsGrid');
            const exportBtn = document.getElementById('exportBtn');
            
            if (allContacts.length === 0) {
                resultsSection.style.display = 'none';
                return;
            }
            
            // ƒ∞statistikler
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <h3>${allContacts.length}</h3>
                    <p>Toplam Ki≈üi</p>
                </div>
            `;
            
            // Ki≈üiler
            contactsGrid.innerHTML = allContacts.map((contact, index) => `
                <div class="contact-card">
                    <div class="contact-info">
                        <h4>${contact.name}</h4>
                        <p>${contact.phone}</p>
                    </div>
                    <div class="contact-source">${contact.source}</div>
                </div>
            `).join('');
            
            exportBtn.disabled = false;
            resultsSection.style.display = 'block';
        }

        function exportToVCF() {
            if (allContacts.length === 0) {
                alert('Dƒ±≈üa aktarƒ±lacak ki≈üi bulunamadƒ±!');
                return;
            }
            
            log(`${allContacts.length} ki≈üi VCF formatƒ±nda dƒ±≈üa aktarƒ±lƒ±yor...`);
            
            let vcfContent = '';
            
            allContacts.forEach((contact, index) => {
                vcfContent += `BEGIN:VCARD\n`;
                vcfContent += `VERSION:3.0\n`;
                vcfContent += `FN:${contact.name}\n`;
                vcfContent += `N:${contact.name.split(' ').reverse().join(';')};;;\n`;
                vcfContent += `TEL;TYPE=CELL:${contact.phone}\n`;
                vcfContent += `END:VCARD\n`;
                
                if (index < allContacts.length - 1) {
                    vcfContent += `\n`;
                }
            });
            
            // VCF dosyasƒ± indir
            const blob = new Blob([vcfContent], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = `contacts_${Date.now()}.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log(`‚úÖ VCF dosyasƒ± olu≈üturuldu: ${allContacts.length} ki≈üi`);
        }
    </script>
</body>
</html>
